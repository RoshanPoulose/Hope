{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<!--<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/therapyreg.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">-->
  <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10">
            
            <div class="row justify-content-center mb-4">
              <div class="col-md-10 text-center">
                <h1></h1>

                <!-- <h1 data-aos="fade-up" class="mb-5">Get  <span class="typed-words"></span></h1> -->
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
<br>
<br>
<br>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5"  data-aos="fade">

            

            <form action="" class="p-5 bg-white" style="margin-top: -150px;" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="name">Full Name</label>
                  <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="phone">Contact Number</label>
                  <input type="text" id="phone" name="phone" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" name="email" class="form-control">
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6">
                  <label class="text-black" for="location">Registration Number</label> 
                  <input type="text" id="regnum" name="regnum" class="form-control">
                  </div>
              
              
               <div class="col-md-6">
    <label class="text-black" for="type">Area of expertise</label>
    <select id="type" name="type" class="form-control">
        <option value="Relation Problem">Relation Problem</option>
        <option value="Depression Treatment">Depression Treatment</option>
        <option value="Family Problem">Family Problem</option>
        <option value="Personal Problem">Personal Problem</option>
        <option value="Business Problem">Business Problem</option>
    </select>
</div>

              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="about">About with qualification</label>
                  <input type="text" id="about" name="about" class="form-control">
                  </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="location">Location</label> 
                  <input type="text" id="location" name="location" class="form-control">
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="location">Hospital Name</label> 
                  <input type="text" id="hname" name="hname" class="form-control">
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="fees">Fees</label> 
                  <input type="text" id="fees" name="fees" class="form-control">
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="location">Pin Code</label> 
                  <input type="number" id="pincode" name="pincode" class="form-control">
                  </div>
              </div>
              <div class="row form-group">
    <div class="col-md-12">
        <label class="text-black" for="working-time">Working Time</label>
        <input type="text" id="working-time" name="working-time" class="form-control">
    </div>
</div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="image">Uplaod Image</label> 
                  <input type="file" id="image" name="image" class="form-control">
                  </div>
              </div>

              <div class="row form-group">
              
                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label> 
                  <input type="password" id="password" name="password" class="form-control">
                </div>
              </div>
              

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Register Here" class="btn btn-pill btn-primary btn-md text-white">
                </div>
              </div>

  
            </form>
          </div>
          <div class="col-md-5"  data-aos="fade" data-aos-delay="100">
             <a href="#" class="thumbnail-link d-block mb-4"><img src="{% static 'images/therapyreg.jpg' %}" alt="Image" class="img-fluid"></a>

            <div class="p-4 mb-3 bg-white">
              

            </div>
            
            <div class="p-4 mb-3 bg-white">
            </div>

          </div>
        </div>
      </div>
    </div>
    

    
    
    {% endblock %}
