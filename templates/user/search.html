{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/therapists.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
	<div class="container">
		  <div class="row align-items-center justify-content-center text-center">
  
			<div class="col-md-10">
			  
			  <div class="row justify-content-center mb-4">
				<div class="col-md-10 text-center">
				  <h1>View Therapist</h1>
  
				</div>
			  </div>
			  <div class="search-container">
          <form action="" method="post">
            {% csrf_token %}
            <input style="width: 500px;" type="text" name="search" placeholder="Search therapist by location" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>  
	  


    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <!-- <div class="col-md-7 text-center">
            <h2 class="text-primary mb-3">Our Staffs</h2>
          </div> -->
        </div>
        <div class="row">
          {% for i in therapist %}
          <div class="col-md-6 col-lg-6 mb-4 mb-lg-5 text-center">
            <img src="/media/{{i.image}}" alt="Image" class="img-fluid mb-3 w-50 rounded-circle">
            <h3 class="h4">{{i.name}}</h3>
            <p class="caption text-primary">{{i.therapy_type}}</p>
            <p class="caption text-secondary">{{i.location}}</p>

            <p> {{i.about}}</p>
            <p><a href="singletherapist?id={{i.id}}" class="d-inline-flex align-items-center block-service-1-more"><span>View Therapist</span> <span class="icon-keyboard_arrow_right icon"></span></a></p>

          </div>
          {% endfor %}
         
        </div>
      </div>
    </div>

   {% endblock %}
