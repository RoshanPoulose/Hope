<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>



<html lang="en">
<head>

	<title>Enquiry Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images4/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor2/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts4/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css4/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css4/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'images3/img-01.png' %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="" method="post">
                {% csrf_token %}
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input value="{{upd.user.name}}" disabled="True" class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input value="{{upd.user.email}}" disabled="True" class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input value="{{upd.therapy.name}}" disabled="True" class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" id="myTextarea" name="message" placeholder="Message"  onblur="validateTextarea()"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="myFunction()">
						<span>
							Send Enquiry
							<i class="fa fa-long-arrow-right" aria-hidden="true" ></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

    <script>
		function myFunction() {
		  alert("Enquiry Sent");
		}
		</script>


<!--===============================================================================================-->
	<script src="{% static 'vendor3/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor3/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
    <script>
        function validateTextarea() {
          var textarea = document.getElementById('myTextarea');
          if (textarea.value.trim() !== textarea.value) {
            alert('Leading white space is not allowed!');
            textarea.value = textarea.value.trim(); // Remove leading white space
            textarea.focus(); // Set focus back to the textarea
          }
        }
        </script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="{% static 'js3/main.js' %}"></script>

</body>
</html>
