{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
<!--<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/therapists.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">-->
	<div class="container">
		  <div class="row align-items-center justify-content-center text-center">

			<div class="col-md-10">

			  <div class="row justify-content-center mb-4">
<!--				<div class="col-md-10 text-center">-->
				  <h1>View Therapist</h1>

				</div>
			  </div>
			  <div class="search-container">
          <form action="" method="post">
            {% csrf_token %}
            <input style="width: 500px;" type="text" name="search" placeholder="Search therapist by location" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>


<section class="ftco-section bg-light">
			<div class="container">
				<div class="row">
					 {% for i in therapist %}
					<div class="col-md-6 col-lg-3 ftco-animate">
						<div class="staff">

							<div class="img-wrap d-flex align-items-stretch">
								<div class="img align-self-stretch" style="background-image:url('{{i.image.url}}');"></div>
							</div>

							<div class="text pt-3 px-3 pb-4 text-center">
								<h3>{{i.name}}</h3>
								 <p>{{i.therapy_type}}</p>
								<span class="position mb-2">{{i.location}}</span>
								<div class="faded">
									<p>{{i.about}}</p>
									 <p><a href="singletherapist?id={{i.id}}" class="d-inline-flex align-items-center block-service-1-more"><span>View Therapist</span> <span class="icon-keyboard_arrow_right icon"></span></a></p>

									<ul class="ftco-social text-center">
<!--		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a></li>-->
<!--		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a></li>-->
<!--		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a></li>-->
<!--		                <li class="ftco-animate"><a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a></li>-->
		              </ul>
	              </div>

							</div>
						</div>

					</div>
					{% endfor %}
                    </div>
			</div>
		</section>

{% endblock %}
